<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_interface.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs_instagram_interface/img_celular_2.jpg" alt="imagem ilustrativa = celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs_instagram_interface/instagram_logo.png" class="instagram-logo"alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imgs_instagram_interface/foto_de_perfil.jpg" alt="foto de perfil ">
                </div>
                <a href="#" class="instagram-login">Continue como nicolasdbarros</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é Nicolas de Barros</p>
               <p class="notaccount">
                   <spam class="link-blue">Alternar contas</spam>
                   ou
                   <spam class="link-blue">Se inscrever</spam>
               </p> 
            </div>
            <div class="get-the-app">
                <p class="get-app">Faça o download</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
